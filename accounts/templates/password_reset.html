{% extends "base.html" %}
{% block title %}Reset Password — Rowdy Mart{% endblock %}
{% block content %}
<h2 class="mb-3">Reset Password</h2>
<p class="text-muted">Enter the email for your account. We’ll send a reset link (printed to the console in this demo).</p>
<form method="post" class="card p-3 col-md-6 px-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Send reset link</button>
</form>
{% endblock %}
